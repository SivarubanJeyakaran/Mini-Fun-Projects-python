<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAMES Game - Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>ðŸ’• FLAMES Game</h1>
            <p class="subtitle">Find your relationship outcome!</p>
            
            <form id="flamesForm">
                <div class="form-group">
                    <input 
                        type="text" 
                        id="name1" 
                        placeholder="Enter first name" 
                        required
                        autocomplete="off"
                    >
                </div>
                
                <div class="form-group">
                    <input 
                        type="text" 
                        id="name2" 
                        placeholder="Enter second name" 
                        required
                        autocomplete="off"
                    >
                </div>
                
                <button type="submit" id="calculateBtn">Calculate</button>
            </form>
            
            <div id="result" class="result hidden">
                <div class="result-content">
                    <p class="names" id="namesDisplay"></p>
                    <p class="letters-count">Remaining letters: <span id="count"></span></p>
                    <h2 class="outcome">Result: <span id="outcome"></span></h2>
                </div>
            </div>
            
            <div id="error" class="error hidden"></div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
